name: Generate and Deploy VPN Nodes

on:
  schedule:
    - cron: '0 2 * * *' # 每天 UTC 时间 02:00 自动运行（北京时间 10:00）
  workflow_dispatch:

jobs:
  generate-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run crawler to generate nodes.json
      run: |
        python crawler.py

    - name: Copy nodes.json to website
      run: |
        cp output/nodes.json website/nodes.json

    - name: Commit and push to GitHub Pages branch or main
      run: |
        git config --global user.name 'github-actions'
        git config --global user.email 'github-actions@github.com'
        git add website/nodes.json
        git commit -m '🔄 Auto update nodes.json' || echo "No changes to commit"
        git push
