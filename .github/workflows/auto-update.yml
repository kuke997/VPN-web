name: Auto Crawl & Deploy

on:
  schedule:
    - cron: "0 */6 * * *"  # 每6小时运行
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: 克隆仓库
      uses: actions/checkout@v3
      with:
        # 必须设置persist-credentials为false
        persist-credentials: false
        # 必须设置fetch-depth为0以获取所有历史
        fetch-depth: 0

    - name: 设置 Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.x"

    - name: 安装依赖
      run: pip install -r requirements.txt

    - name: 运行爬虫
      run: python crawler.py

    - name: 拷贝 nodes.json 到网站目录
      run: cp output/nodes.json website/nodes.json

    - name: 提交并推送 nodes.json 更新到 GitHub
      env:
        # 使用GITHUB_TOKEN而不是secrets.GITHUB_TOKEN
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --global user.name 'github-actions'
        git config --global user.email 'github-actions@github.com'
        git add website/nodes.json
        git commit -m '🔄 Auto update nodes.json' || echo "No changes to commit"
        git remote set-url origin https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
        git push origin HEAD:main
